<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vcan0 CAN Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="title">CAN Dashboard</div>
      <div class="subtitle">Live decode from vcan0 (or any SocketCAN iface)</div>
    </div>

    <div class="controls">
      <label>Refresh (ms)
        <input id="refreshMs" type="number" min="50" step="50" value="200" />
      </label>
      <button id="applyRefresh">Apply</button>
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <div class="card-title">Decoded signals</div>
      <table class="table" id="signalsTable">
        <thead>
          <tr>
            <th>Frame</th>
            <th>Signal</th>
            <th>Value</th>
            <th>Unit</th>
            <th>Dir</th>
            <th>Updated</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card full">
      <div class="card-title">Raw frames (latest)</div>
      <table class="table" id="rawTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>ID</th>
            <th>DLC</th>
            <th>Data (hex)</th>
            <th>ASCII</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
